<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Title of the document</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!--
    This file needs to be generated using rpc_generator:
    cd build
    ./bin/rpc_generator ../src/spec.json --js-client=JSClient --js-client-file=../test/js/jsclient.js
    -->
    <script src="jsclient.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            function showResult(id, result) {
                alert("ID: " + id + " Result: " + result);
            }

            function showError(code, message) {
                alert("Error: " + code + " -> " + message);
            }

            var client = new JSClient("http://localhost:8383");
            console.log(client);
            client.eth_getTransactionReceipt("0x12", showResult, showError);
        });

        function displayResult(result) {
            alert(JSON.stringify(result));
        }

    </script>
</head>

<body>
</body>

</html>
